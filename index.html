<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
  </head>
  <body>
    <div class="sheet">
      <h1 class="he1">To Do List</h1>
      <h2 class="he2">
        Welcome to the To Do It app, where you can remind yourself of what
        things you have to do
      </h2>
      <button class="listButton">Enter your List</button>
      <form class="formList">
        <label class="lbl" for="inputBox">Enter a to-do:</label>
        <textarea type="text" id="inputBox">
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
