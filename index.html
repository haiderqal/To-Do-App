<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link type="image/png" sizes="16x16" rel="icon" href="images/favicon.png">

  </head>
  <body>
    <div class="sheet">
      <h1 class="he1">To Do List</h1>
      <h2 class="he2">
        Welcome to the To Do It app, where you can remind yourself of what
        things you have to do
      </h2>
      <button id="listButton">Enter your List</button>
      <form id="formList">
        <label class="lbl" for="inputBox">Enter a to-do:</label>
        <textarea type="text" id="inputBox" maxlength="100"></textarea> <button id="subbut"> Submit</button>
      </form>
      <h2 id="maxAlert">Character limit reached</h2>
    </div>
    <script src="main.js">
    </script>
  </body>
</html>
